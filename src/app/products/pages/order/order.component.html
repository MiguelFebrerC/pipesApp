<p-panel header="Pipes Personalizados" class="p-1">
  <p>Pipes Personalizados por {{ "nosotros" | toggleCase : isUpperCase }}</p>
</p-panel>
<div class="grid"></div>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-sa">
      <p-button
        (click)="toggleUpperCase()"
        label="ToogleCase"
        icon="pi pi-search"
        class="mr-2"
      ></p-button>
    </div>
    <div class="p-toolbar-group-end">
      <p-button
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"
      ></p-button>
      <p-button
        label="Por volar"
        icon="pi pi-sort"
        styleClass="p-button-danger mr-2"
      ></p-button>
      <p-button
        label="Por color"
        icon="pi pi-sort"
        styleClass="p-button-help"
      ></p-button>
    </div>
  </p-toolbar>
</div>

<div class="grid mt-2">
  <p-panel header="Heroes" class="m-2">
    <p-table
      [value]="heroes | sortBy : 'nombre'"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | canFly }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
